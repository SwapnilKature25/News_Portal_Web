<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

 
  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>login form</title>
 
</head>
 
<body>
  <div class="container">
    <div class="form">
      <div class="btn">
        <button class="loginBtn">LOGIN</button>
        <button class="signUpBtn">SIGN UP</button>
      </div>
              
      <!------ Login Form -------- -->
      <form class="login" action="" method="get">
        
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off" id="in-email">
        </div>
        <div class="formGroup">
          <input type="password"  placeholder="Password" required autocomplete="off" id="in-password">
         
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">Keep me signed in on this device</span>
        </div>

        <div class="formGroup">
          <button type="button" class="btn2" onclick="isValid();">LOGIN</button>
        </div>
        <p class="social-text">Not a Member?<a href="login.html"> Signup Now</a>  </p>
         
      </form>
 
      <!-- signup -->
     <div class="block">
      <form class="signUp" action="" method="get">
        <div class="formGroup">
          <input type="text" id="userName" placeholder="User Name" autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="password" placeholder="Password" required autocomplete="off">
        </div>
        <div class="formGroup">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
        </div>
        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span class="text">I agree with term & conditions</span>
        </div>
        <div class="formGroup">
          <button type="button" class="btn2">REGISTER</button>
        </div>
      </form>
      </div>
    </div>
  </div>
 
  <script>
    function isValid(){
  var email=document.getElementById("in-email").value;
  var pass=document.getElementById("in-password").value;
  if(email=="enewsportal@gmail.com" && pass=="12345"){
    alert(" You Successfully Loged in");
    window.location="index.html";
  }
  else{
    alert("Not Registered");
  }
}
</script>
  <script src="/JS/tran.js"></script>
 
</body>
</html>
